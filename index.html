<html>

    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newcss.css">
    </head>

    <body>
        <!-- Home page that provides links to log in as a coach or a trainee. It also gives the option
    for new trainees to ‘sign-up’ -->
        <section class="forms-section">
            <img class="section-title" src="image/logo.png" width="150">
            <div class="forms">
                <div class="form-wrapper is-active">
                    <button type="button" class="switcher switcher-login">
                        Login Coach
                        <span class="underline"></span>
                    </button>
                    <form class="form form-login">
                        <fieldset>
                            <legend>Please, enter your email and password for login.</legend>
                            <div class="input-block">
                                <label for="login-email">E-mail</label>
                                <input id="login-email" type="email" required>
                            </div>
                            <div class="input-block">
                                <label for="login-password">Password</label>
                                <input id="login-password" type="password" required>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                </div>
                <div class="form-wrapper">
                    <button type="button" class="switcher switcher-signup">
                        Login Trainee
                        <span class="underline"></span>
                    </button>
                    <form class="form form-signup">
                        <fieldset>
                            <legend>Please, enter your email and password for login.</legend>
                            <div class="input-block">
                                <label for="login-email">E-mail</label>
                                <input id="login-email" type="email" required>
                            </div>
                            <div class="input-block">
                                <label for="login-password">Password</label>
                                <input id="login-password" type="password" required>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                </div>
            </div>
            <div> 
             
                <p style = "color:white;">New Trainee ? <a style = "color:#a7e245;" href="Trainee_log_in.html"> joine us</a></p> 
            </div>
            <footer>
                <br>
                <br>
            </footer>
        </section>

        <script>
            const switchers = [...document.querySelectorAll('.switcher')]

            switchers.forEach(item => {
                item.addEventListener('click', function () {
                    switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                    this.parentElement.classList.add('is-active')
                })
            })

        </script>
    </body>

</html>
