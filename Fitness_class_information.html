        <style>
            /*--after we finsh we can put this code at an external css file--*/
            body {
                overflow-x: hidden;
                font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
                margin: 0;
                line-height: 24px;
            }
            /*----header----*/
            .menu-container {
                position: relative;
                display: flex;
                align-items: center;
                margin: 0px;
                background: #3b4465;
                color: #cdcdcd;
                padding: 20px;
                z-index: 1;
                -webkit-user-select: none;
                user-select: none;
                box-sizing: border-box;
            }

            .menu-logo {
                line-height: 0;
                margin: 0 20px;
            }

            .menu-logo img {
                max-height: 40px;
                max-width: 100px;
                flex-shrink: 0;
            }

            .menu-container a {
                text-decoration: none;
                color: #cdcdcd;
                transition: color 0.3s ease;
            }

            .menu-container a:hover {
                color: #a7e245;
            }


            .menu ul {
                list-style: none;
            }

            .menu li {
                padding: 10px 0;
                font-size: 22px;
            }
            .menu {
                position: relative;
                width: 100%;
                display: flex;
                justify-content: space-between;
            }

            /* --- the content and the video --- */
            h1{
                font-size: 50px;
                line-height: 1.125;
            }
            /*--the line above the text--*/
            del {
                --color: var(--del-color, teal);
                text-decoration: none;
                padding: 0 .5em;
                background-repeat: no-repeat;
                background-image: 
                    linear-gradient(to left, rgba(255, 255, 255, .5), transparent),
                    linear-gradient(2deg, var(--color) 50%, transparent 50%),
                    linear-gradient(-.9deg, var(--color) 50%, transparent 50%),
                    linear-gradient(-60deg, var(--color) 50%, transparent 50%),
                    linear-gradient(120deg, var(--color) 50%, transparent 50%);

                background-size: 
                    30% 1.5px,
                    calc(100% - 20px) 10px, 
                    calc(100% - 20px) 10px,
                    10px 10px,
                    8px 8px; 

                background-position: 
                    100% calc(50% + 2px),
                    center center, 
                    center center, 
                    2px 50%, 
                    calc(100% - 3px) calc(50% + 1px);
            }
            .contained{
                margin: 0 auto;
                width: 90%;

            }
            @media (min-width: 500px){
                .contained{
                    width: 80%;
                }
            }

            @media (min-width: 600px){
                .contained{
                    width: 60%;
                }
            }
            main{
                padding: 1em 0;
                position: relative;
                background: #f5f5f5;
                box-shadow: 0px -10px 60px rgba(0,0,0,0.25);
                z-index: 5;
            }
            /*--small scren --*/
            @media (max-width: 500px){
                header video{
                    display:none;
                }
            }

            /* --- Important Pen Styles --- */
            header{
                overflow: hidden;
                /*padding-bottom determines the height of the header*/
                padding-bottom: 55%;
                z-index: 5;
            }
            @media (min-width: 600px){
                header{
                    padding-bottom: 50%;
                }
            }
            @media (min-width: 700px){
                header{
                    padding-bottom: 45%;
                }
            }
            header video{
                width: 100%;
                max-width: none;
                position: fixed;
                pandding:0px;
                margin: 0px ;
                top: 0%;
                left: 50%;
                transform: translateX(-50%);
                z-index: -1;
            }
            /*---makeing the sign out icon moves-----*/
            .hvr-float {
                -moz-osx-font-smoothing: grayscale;
                transition-duration: 0.3s;
                transition-property: transform;
                transition-timing-function: ease-out;
            }
            .hvr-float:hover,
            .hvr-float:focus,
            .hvr-float:active {  
                transform: translateX(8px);
            }

             .limiter {
              width: 100%;
              margin: 0 auto;
            }

            .container-table100 {
              width: 100%;
              min-height: 70vh;
              display: -webkit-box;
              display: -webkit-flex;
              display: -moz-box;
              display: -ms-flexbox;
              display: flex;
              align-items: center;
              justify-content: center;
              flex-wrap: wrap;
            }

            .wrap-table100 {
              width: 1170px;
            }
           /*--------------------- Table --------------*/
            table {  
              border-spacing: 1;
              border-collapse: collapse;
              background-color: white;
              border-radius: 10px;
              overflow: hidden;
              width: 100%;
              height: 300px;
              margin: 0 auto;
              position: relative;
            }
            
            table * {
              position: relative;
            }
            
            table td, table th {
              padding-left: 8px;
            }
            
            table thead tr {
              height: 60px;
              background: #36304a;
            }
            
            table tbody tr {
              height: 50px;
              background: #f5f5f5;
             
            }
            
            table tbody tr:last-child {
              border: 0;
              background: #f5f5f5;
            }
            
            table td, table th {
              text-align: left;
            }
            
            table td.l, table th.l {
              text-align: right;
            }
            
            table td.c, table th.c {
              text-align: center;
            }
            
            table td.r, table th.r {
              text-align: center;
            }
            
            .table100-head th{
              font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
              font-size: 24px;
              color: #fff;
              line-height: 1.2;
              font-weight: unset;
            }

            tbody tr:nth-child(even) {
              background-color: white;
            }

            tbody tr {
              font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
              font-size: 18px;
              color: #808080;
              line-height: 1.2;
              background-color:white;
            }

            tbody tr:hover {
              color: #555555;
              background-color: #f5f5f5;
            }

            .column1 {
              width: 260px;
              padding-left: 40px;
              
            }

            .column2 {
              width: 160px;
            }

            .column3 {
              width: 245px;
            }

            @media screen and (max-width: 992px) {
            table {
              display: block;
            }
            table > *, table tr, table td, table th {
              display: block;
            }
            table thead {
              display: none;
            }
            table tbody tr {
              height: auto;
              padding: 37px 0;
            }
            table tbody tr td {
              padding-left: 40% !important;
              margin-bottom: 24px;
            }
            table tbody tr td:last-child {
              margin-bottom: 0;
            }
            table tbody tr td:before {
              font-family: OpenSans-Regular;
              font-size: 14px;
              color: #999999;
              line-height: 1.2;
              font-weight: unset;
              position: absolute;
              width: 40%;
              left: 30px;
              top: 0;
            }
            table tbody tr td:nth-child(1):before {
              content: "Course";
            }
            table tbody tr td:nth-child(2):before {
              content: "Status";
            }
            table tbody tr td:nth-child(3):before {
              content: "";
            }
            
            .column1,
            .column2,
            .column3 {
              width: 100%;
            }

            tbody tr {
              font-size: 14px;
            }
          }

          @media (max-width: 576px) {
            .container-table100 {
              padding-left: 15px;
              padding-right: 15px;
            }
          }
        </style>
    </head>

        <script>
            //it simple keep it. 
            //unless you will add an extra code , add this to an external file with your code and save it at javaS folder
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                $(".zoom-me video").css({
                    width: (100 + scroll / 5) + "%",
                    top: -(scroll / 10) + "%",
