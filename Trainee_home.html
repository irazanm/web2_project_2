        <style>

            /*-----------------------------------Table--------------------------------------*/

            .limiter {
                width: 100%;
                margin: 0 auto;
            }

            .container-table100 {
                width: 100%;
                min-height: 70vh;
                display: -webkit-box;
                display: -webkit-flex;
                display: -moz-box;
                display: -ms-flexbox;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }

            .wrap-table100 {
                width: 1170px;
            }

            table {
                border-spacing: 1;
                border-collapse: collapse;
                background: white;
                border-radius: 10px;
                overflow: hidden;
                width: 100%;
                height: 300px;
                margin: 0 auto;
                position: relative;
            }

            table * {
                position: relative;
            }

            table td,
            table th {
                padding-left: 8px;
            }

            table thead tr {
                height: 60px;
                background: #36304a;
            }

            table tbody tr {
                height: 50px;
            }

            table tbody tr:last-child {
                border: 0;
            }

            table td,
            table th {
                text-align: left;
            }

            table td.l,
            table th.l {
                text-align: right;
            }

            table td.c,
            table th.c {
                text-align: center;
            }

            table td.r,
            table th.r {
                text-align: center;
            }

            .table100-head th {
                font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
                font-size: 24px;
                color: #fff;
                line-height: 1.2;
                font-weight: unset;
            }

            tbody tr:nth-child(even) {
                background-color: #f5f5f5;
            }

            tbody tr {
                font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
                font-size: 18px;
                color: #808080;
                line-height: 1.2;
                font-weight: unset;
            }

            tbody tr:hover {
                color: #555555;
                background-color: #f5f5f5;
            }

            .column1 {
                width: 260px;
                padding-left: 40px;
            }

            .column2 {
                width: 160px;
            }

            .column3 {
                width: 245px;
            }

            @media screen and (max-width: 992px) {
                table {
                    display: block;
                }
                table>*,
                table tr,
                table td,
                table th {
                    display: block;
                }
                table thead {
                    display: none;
                }
                table tbody tr {
                    height: auto;
                    padding: 37px 0;
                }
                table tbody tr td {
                    padding-left: 40% !important;
                    margin-bottom: 24px;
                }
                table tbody tr td:last-child {
                    margin-bottom: 0;
                }
                table tbody tr td:before {
                    font-family: OpenSans-Regular;
                    font-size: 14px;
                    color: #999999;
                    line-height: 1.2;
                    font-weight: unset;
                    position: absolute;
                    width: 40%;
                    left: 30px;
                    top: 0;
                }
                table tbody tr td:nth-child(1):before {
                    content: "Course";
                }
                table tbody tr td:nth-child(2):before {
                    content: "Status";
                }
                table tbody tr td:nth-child(3):before {
                    content: "";
                }
                .column1,
                .column2,
                .column3 {
                    width: 100%;
                }
                tbody tr {
                    font-size: 14px;
                }
            }

            @media (max-width: 576px) {
                .container-table100 {
                    padding-left: 15px;
                    padding-right: 15px;
                }
            }
            /*--Drop button--*/
            .outer {
                position: relative;
                margin: auto;
                width: 25px;
                margin-top: 0px;
                cursor: pointer;
            }

            .inner  {
                width: inherit;
                text-align: right;
            }

            label { 
                font-size: .7em; 
                line-height: 4em;
                color: #fff;
                transition: all .3s ease-in;
                opacity: 0;
                cursor: pointer;
            }

            .inner:before, .inner:after {
                position: absolute;
                content: '';
                height: 1.5px;
                width: inherit;
                background: #FFC107;
                left: 0;
                transition: all .3s ease-in;
            }

            .inner:before {
                top: 50%; 
                transform: rotate(45deg);  
            }

            .inner:after {  
                bottom: 50%;
                transform: rotate(-45deg);  
            }

            .outer:hover label {
                opacity: 1;
            }

            .outer:hover .inner:before,
            .outer:hover .inner:after {
                transform: rotate(0);
            }

            .outer:hover .inner:before {
                top: 0;
            }

            .outer:hover .inner:after {
                bottom: 0;
            }
            input{
                font-size:18px;
                background-color:transparent ;
                color:#FFC107;
                border:none;
            }


            h3{
                font-size: 24px;
            }
            /*----class link----*/

            .link {
                position: relative;
                transition: clip-path 275ms ease;
            }
            .link:hover span::before, 
            .link:focus span::before {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            span {
                position: relative;
                display: inline-block;
                color: #999999;
            }
            span::before {
                position: absolute;
                content: attr(data-content);
                text-decoration: underline;
                text-decoration-color: #FFC107;
                clip-path: polygon(0 0, 0 0, 0% 100%, 0 100%);
                transition: clip-path 275ms ease;
            }

        </style>
