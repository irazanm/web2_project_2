            body {

            /*----header----*/
            .menu-container {
                position: relative;

                align-items: center;

            }

                flex-shrink: 0;
            }

            .menu-container a {
                text-decoration: none;
                color: #cdcdcd;
                transition: color 0.3s ease;
            }

            .menu-container a:hover {
                color: #a7e245;
            }


            .menu ul {
                list-style: none;
            }

            .menu li {
                padding: 10px 0;
                font-size: 22px;
            }
            .menu {
                position: relative;
                width: 100%;

                justify-content: space-between;

            /* --- the content and the video --- */
            h1{
                font-size: 50px;
                line-height: 1.125;
            }
            /*--the line above the text--*/
            del {
                --color: var(--del-color, teal);
                text-decoration: none;
                padding: 0 .5em;
                background-repeat: no-repeat;
                background-image: 
                    linear-gradient(to left, rgba(255, 255, 255, .5), transparent),
                    linear-gradient(2deg, var(--color) 50%, transparent 50%),
                    linear-gradient(-.9deg, var(--color) 50%, transparent 50%),
                    linear-gradient(-60deg, var(--color) 50%, transparent 50%),
                    linear-gradient(120deg, var(--color) 50%, transparent 50%);

                background-size: 
                    30% 1.5px,
                    calc(100% - 20px) 10px, 
                    calc(100% - 20px) 10px,
                    10px 10px,
                    8px 8px; 

                background-position: 
                    100% calc(50% + 2px),
                    center center, 
                    center center, 
                    2px 50%, 
                    calc(100% - 3px) calc(50% + 1px);
            }
            .contained{
                margin: 0 auto;
                width: 90%;

            }
            @media (min-width: 500px){
                .contained{
                    width: 80%;
                }
            }

            @media (min-width: 600px){
                .contained{
                    width: 60%;
                }
            }
            main{
                padding: 1em 0;
                position: relative;
                background: #f5f5f5;
                box-shadow: 0px -10px 60px rgba(0,0,0,0.25);
                z-index: 5;
            }
            /*--small scren --*/
            @media (max-width: 500px){
                header video{
                    display:none;
                }
            }

            /* --- Important Pen Styles --- */
            header{
                overflow: hidden;
                /*padding-bottom determines the height of the header*/
                padding-bottom: 55%;
                z-index: 5;
            }
            @media (min-width: 600px){
                header{
                    padding-bottom: 50%;
                }
            }
            @media (min-width: 700px){
                header{
                    padding-bottom: 45%;
                }
            }
            
            /*---makeing the sign out icon moves-----*/
            .hvr-float {
                -moz-osx-font-smoothing: grayscale;
                transition-duration: 0.3s;
                transition-property: transform;
                transition-timing-function: ease-out;
            }
            .hvr-float:hover,
            .hvr-float:focus,
            .hvr-float:active {  
                transform: translateX(8px);
            }
            
            button {
                outline: none !important;
                background: transparent;
            }

            button:hover {
                cursor: pointer;
            }
            h3{
                font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;

            }
            
            /*---------------------------footer------------------------------*/
                footer {
                    border: 1px solid red;

                    align-items: center;

                    background-color:  #3b4465;
                    color: #cdcdcd;
                    padding: 20px;
                    z-index: 1;
                    -webkit-user-select: none;

                    box-sizing: border-box;
                }

                footer ul {
                    list-style: none;
                    display: flex;
                }

                footer li {
                    padding: 0px 10px;
                    font-size: 28px;
                }
                /*---media at footer---*/
                footer li a {
                    display: inline-block;
                    transition-duration:  .3s;
                    transition-property: transform;
                    transform: translateZ(0);
                    color: #cdcdcd;

                }
                footer li a:hover {
                    transform: scale(1.68);
                }
                footer section {
                    border: 1px solid red;
                    float: left;

               .Shatha_table{

               .Shatha_table caption{
                   color:#3b4465;
                   font-weight: bold;
                   font-size: 20px;
               }
               
               .Shatha_table thead tr{

                   color: #fff;
                   font-weight: bold;

               .Shatha_table th, .Shatha_table td{

               .Shatha_table tbody tr{
                  border-bottom: 1px solid #dddddd; 
               }
               
               .Shatha_table tbody tr:nth-of-type(even){
                   background-color: #f3f3f3;
               }
               
               .Shatha_table tfoot tr:last-of-type{
                   border-bottom: 2px solid #3b4465;
                   background-color: #f3f3f3;
                   font-weight: bold;
